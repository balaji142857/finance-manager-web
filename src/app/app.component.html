<div class="wrapper">
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="hamburger" id="hamburger-1" (click)="hamClicked()"
     [ngClass]="hamburgerClass ? 'is-active' : ''">
      <span class="line"></span>
      <span class="line"></span>
      <span class="line"></span>
    </div>
    <span class="title">Finance Manager</span>
    <span class="example-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voice mail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>

  </mat-toolbar-row>
</mat-toolbar>
<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <p>Auto-resizing sidenav</p>
    <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
    <button (click)="showFiller = !showFiller" mat-raised-button>
      Toggle extra text
    </button>
    <mat-list>
      <mat-list-item>Dashboard</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>Expense</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>Income</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>Assets</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>Reports</mat-list-item>
    </mat-list>
  </mat-drawer>
  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
</div>
