<div class="wrapper">
<mat-toolbar color="primary" class="mat-elevation-z8">
  <mat-toolbar-row>
    <div class="hamburger" id="hamburger-1" (click)="hamClicked()"
     [ngClass]="hamburgerClass ? 'is-active' : ''">
      <span class="line"></span>
      <span class="line"></span>
      <span class="line"></span>
    </div>
    <span class="title">Finance Manager</span>
    <span class="example-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voice mail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>

  </mat-toolbar-row>
</mat-toolbar>
<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav mat-elevation-z8" mode="side">
    <p>Auto-resizing sidenav</p>
    <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
    <button (click)="showFiller = !showFiller" mat-raised-button>
      Toggle extra text
    </button>
    <app-nav></app-nav>
  </mat-drawer>
  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
<div class="footer" color="primary">
  <span>this is footer</span>
  <mat-progress-bar mode="query"></mat-progress-bar>
</div>
</div>
