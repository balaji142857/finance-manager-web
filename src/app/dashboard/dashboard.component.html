<div class="wrapper">
  <mat-card class="card-wrapper mat-elevation-z5">
    <div class="header">
      <div class="header-text">
          <mat-icon class="example-header-image">assessment</mat-icon>
          <div class="title_wrapper">
            <div class="title">Dashboard</div>
            <div class="subtitle">Expense & Asset usage</div>
          </div>
      </div>
      <div class="header_right">
          <mat-form-field>
            <mat-label>From date</mat-label>
            <input matInput [matDatepicker]="fromPicker">
            <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
            <mat-datepicker #fromPicker color="primary"></mat-datepicker>
          </mat-form-field>
          <mat-form-field>
            <mat-label>To date</mat-label>
            <input matInput [matDatepicker]="toPicker">
            <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
            <mat-datepicker #toPicker color="primary"></mat-datepicker>
          </mat-form-field>
          <mat-icon class="download-icon">cloud_download</mat-icon>
      </div>
    </div>
    <mat-divider></mat-divider>
    <mat-card-content class="chart-content-wrapper">
      <div class="chart-row">
        <div class="chart-section">
          <app-chart [data]="assetChartData" [userConfig]="doughnutChartConfig"></app-chart>
        </div>
        <div class="chart-section">
          <app-chart [data]="categoryExpenseData" [userConfig]="barChartConfig"></app-chart>
        </div>
      </div>
      <div class="chart-row">
        <div class="chart-section">
          <app-chart [data]="dailyExpenseData" [userConfig]="lineChartConfig"></app-chart>
        </div>
        <div class="chart-section">
          <app-chart [data]="monthlyExpenseData" [userConfig]="lineChartConfig"></app-chart>
        </div>
      </div>
</mat-card-content>
</mat-card>
</div>
