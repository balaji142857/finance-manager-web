<mat-card class="card-wrapper">
  <div class="header">
    <div class="header-text">
        <mat-icon class="example-header-image">settings</mat-icon>
        <div class="title_wrapper">
          <div class="title">Settings</div>
          <div class="subtitle">User preferences & settings</div>
        </div>
    </div>
  </div>
  <mat-card-content class="card-content-wrapper">
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Filter
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div>
        test content
      </div>
    </mat-expansion-panel>

    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Categories
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="category-wrapper">
        <mat-icon (click)="openCategories(null)">add</mat-icon>
        <mat-chip-list  class="chip-list">
          <mat-chip *ngFor="let cat of categories"
          [removable]="true" color="primary" (removed)="handleRemove(cat)">
            {{ cat.name }}
            <mat-icon (click)="openCategories(cat)" class="chip-edit-icon">edit</mat-icon>
            <mat-icon matChipRemove>delete</mat-icon>
          </mat-chip>
        </mat-chip-list>
      </div>
    </mat-expansion-panel>

  </mat-card-content>
</mat-card>
