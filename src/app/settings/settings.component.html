
<mat-card class="mat-elevation-z5">
  test card
  <mat-card-content>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Filter
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div>
        test content
      </div>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Categories
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="category-wrapper">
        <mat-icon (click)="openCategories(null)">add</mat-icon>
        <mat-divider></mat-divider>
        <mat-chip-list *ngFor="let cat of categories">
          <mat-chip
          [removable]="true" color="primary" (removed)="handleRemove(cat)">
            {{ cat.name }}
            <mat-icon (click)="openCategories(cat)" class="chip-edit-icon">edit</mat-icon>
            <mat-icon matChipRemove>delete</mat-icon>
          </mat-chip>
        </mat-chip-list>
      </div>
    </mat-expansion-panel>

  </mat-card-content>
</mat-card>
