<mat-list>
  <ng-container *ngFor="let item of items; let i = index">
    <mat-list-item [routerLink]="item.route" routerLinkActive="true" class="list-item">
      <div class="item-wrapper">
        <a class="nav-link" > {{ item.label }}</a>
        <mat-icon>{{ item.icon }}</mat-icon>
    </div>
    </mat-list-item>
    <mat-divider *ngIf="i !== items.length - 1"></mat-divider>
  </ng-container>
</mat-list>
